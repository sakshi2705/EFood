<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>E-Food</title>
</head>

<body class="background">
    <center class="py-4">
        <div class="card form1" style="width:50rem">
            <h5 class=" text-dark pt-3 font-weight-bold ">
                R E G I S T E R

            </h5>
            <form class="py-3 pl-5">
                <div class="form-group row pb-4 font-weight-bold ">
                    <label for="inputEmail3" class="col-form-label">First Name: </label>
                    <div class="">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Enter First Name" pattern=".{3,}" required title="3 characters minimum">
                    </div>
                </div>
                <div class="form-group row pb-4 font-weight-bold">
                    <label for="inputEmail3" class=" col-form-label">Last Name: </label>
                    <div class="">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Last Name" pattern=".{3,}" required title="3 characters minimum">
                    </div>
                </div>
                <div class="form-group row pb-4 font-weight-bold">
                    <label for="inputEmail3" class=" col-form-label">Username: </label>
                    <div class="">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Create Username" pattern=".{3,}" required title="3 characters minimum">
                    </div>
                </div>
                <div class="form-group row pb-4 font-weight-bold">
                    <label for="inputEmail3" class=" col-form-label">&nbsp;&nbsp;Email: </label>
                    <div class="">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="johndoe@example.com" required>
                    </div>
                </div>
                <div class="form-group row pb-4 font-weight-bold">
                    <label for="inputEmail3" class=" col-form-label">Date Of Birth: </label>
                    <div class="">
                        <input type="Date" class="form-control">
                    </div>
                </div>
                <div class="form-group row pb-4 font-weight-bold">
                    <label for="inputPassword3" class=" col-form-label">Password: </label>
                    <div class="">
                        <input type="password" class="form-control" id="inputPassword3" placeholder=" Enter a minimum of 5 length" pattern=".{5,}" required title="5 characters minimum">
                    </div>
                </div>
                <a href="login.html">Click here if you are already our customer</a>
                <div class="form-group row pt-4 font-weight-bold">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </center>



    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
